name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Validate and setup API key
      env:
        # Setting environment variable with value from vars context (following GitHub Actions pattern)
        TMDB_API_KEY: ${{ vars.TMDB_API_KEY }}
      run: |
        # Use the environment variable set from vars context
        API_KEY="$TMDB_API_KEY"
        
        # Check if API key is missing or empty
        if [ -z "$API_KEY" ] || [ "$API_KEY" = "" ]; then
          echo "::error::TMDB_API_KEY is not set or is empty. Build cannot continue without a valid API key."
          echo "::error::Please add TMDB_API_KEY as a repository variable:"
          echo "::error::  Settings > Secrets and variables > Actions > Variables tab > New repository variable"
          exit 1
        fi
        
        # Check minimum length (TMDB API keys are typically 32+ characters)
        if [ ${#API_KEY} -lt 10 ]; then
          echo "::error::TMDB_API_KEY appears to be invalid (too short: ${#API_KEY} characters). Build cannot continue."
          exit 1
        fi
        
        # Write API key to local.properties
        echo "TMDB_API_KEY=$API_KEY" > local.properties
        
        # Verify the file was created and contains the key
        if [ ! -f local.properties ]; then
          echo "::error::Failed to create local.properties file. Build cannot continue."
          exit 1
        fi
        
        if ! grep -q "TMDB_API_KEY" local.properties; then
          echo "::error::Failed to write API key to local.properties. Build cannot continue."
          exit 1
        fi
        
        # Verify the key was written correctly (basic sanity check)
        if ! grep -q "TMDB_API_KEY=.*" local.properties || [ -z "$(grep 'TMDB_API_KEY=' local.properties | cut -d'=' -f2)" ]; then
          echo "::error::API key validation failed. The key was not written correctly to local.properties."
          exit 1
        fi
        
        echo "âœ“ API key validated and configured successfully (length: ${#API_KEY} chars)"
      
    - name: Run unit tests
      run: ./gradlew testDebugUnitTest
      
    - name: Build debug APK
      run: ./gradlew assembleDebug
      
    - name: Upload debug APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
