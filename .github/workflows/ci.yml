name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Validate and setup API key
      run: |
        API_KEY="${{ secrets.TMDB_API_KEY }}"
        
        # Check if API key is missing or empty
        if [ -z "$API_KEY" ] || [ "$API_KEY" = "" ]; then
          echo "::error::TMDB_API_KEY secret is not set or is empty. Build cannot continue without a valid API key."
          echo "::error::Please add TMDB_API_KEY as a repository secret in Settings > Secrets and variables > Actions"
          exit 1
        fi
        
        # Check minimum length (TMDB API keys are typically 32+ characters)
        if [ ${#API_KEY} -lt 10 ]; then
          echo "::error::TMDB_API_KEY appears to be invalid (too short). Build cannot continue."
          exit 1
        fi
        
        # Write API key to local.properties
        echo "TMDB_API_KEY=$API_KEY" > local.properties
        
        # Verify the file was created and contains the key
        if [ ! -f local.properties ] || ! grep -q "TMDB_API_KEY" local.properties; then
          echo "::error::Failed to write API key to local.properties. Build cannot continue."
          exit 1
        fi
        
        echo "âœ“ API key validated and configured successfully"
      
    - name: Run unit tests
      run: ./gradlew testDebugUnitTest
      
    - name: Build debug APK
      run: ./gradlew assembleDebug
      
    - name: Upload debug APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
